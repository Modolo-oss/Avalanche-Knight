<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funtico Login Callback</title>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>Processing Login...</h2>
        <p>Please wait while we complete your login.</p>
        <div id="status">Connecting to Funtico...</div>
    </div>

    <script>
        // Handle Funtico OAuth callback
        console.log('Funtico callback page loaded');
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        
        console.log('Callback parameters:', { code, state, error });
        
        if (error) {
            console.error('OAuth error:', error);
            document.getElementById('status').innerHTML = `Login failed: ${error}`;
            // Redirect back to game after 3 seconds
            setTimeout(() => {
                window.location.href = '/';
            }, 3000);
        } else if (code) {
            console.log('Authorization code received:', code);
            document.getElementById('status').innerHTML = 'Login successful! Redirecting to game...';
            
            // Redirect back to game with success
            setTimeout(() => {
                window.location.href = '/?login=success';
            }, 2000);
        } else {
            console.log('No authorization code found');
            document.getElementById('status').innerHTML = 'No authorization code. Redirecting...';
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }
    </script>
</body>
</html>
